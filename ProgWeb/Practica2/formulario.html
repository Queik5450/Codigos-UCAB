<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>Formulario</h1>

    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br>

        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" required><br>

        <label for="image" name="Guardar imagen">Imagen:</label>
        <input type="file" accept="image/*" id="image" required><br>

        <label for="birth_date">Fecha de nacimiento:</label>
        <input type="date" id="birth_date" required><br>

        <label for="email">Correo electronico:</label>
        <input type="email" id="email" required><br>

        <label for="phone_number">Número de teléfono:</label>
        <input type="tel" id="phone_number" required><br>

        <label for="favorite_color">Color favorito:</label>
        <input type="color" id="favorite_color" required><br>

        <label for="favorite_page">Página favorita:</label>
        <input type="url" id="favorite_page" required><br>

        <button type="submit">Terminar</button>
    </form>

</body>

</html>
